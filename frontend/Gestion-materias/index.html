<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias - Pomodoro Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-light">
            <div class="logo p-3 text-center">
                <img src="/logo.png" alt="Logo" class="img-fluid">
            </div>
            <nav class="nav flex-column p-3">
                <a href="/frontend/index.html" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-house-door-fill me-2"></i> Home
                </a>
                <a href="/frontend/Gestion-materias/index.html" class="nav-link text-light d-flex align-items-center active">
                    <i class="bi bi-book-fill me-2"></i> Materias
                </a>
                <a href="eventos.html" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-calendar-event-fill me-2"></i> Eventos
                </a>
                <a href="tareas.html" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-card-checklist me-2"></i> Tareas
                </a>
            </nav>
            <div class="user-section mt-auto p-3">
                <a href="#" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-person-fill me-2"></i> Usuario
                </a>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="main-content flex-grow-1">
            <div class="half-background">
                <h1>Gestión de Materias</h1>
                <form class="d-flex align-items-end mb-4" id="materiaForm">
                    <div class="form-group me-3">
                        <label for="nombreMateria" class="form-label">Nombre de la Materia</label>
                        <input type="text" class="form-control" id="nombreMateria" placeholder="Ej. Matemáticas" required>
                    </div>
                    <div class="form-group me-3">
                        <label for="horarioMateria" class="form-label">Horario</label>
                        <input type="text" class="form-control" id="horarioMateria" placeholder="Ej. Lun - Mie 18:00 - 19:00hs" required>
                    </div>
                    <div class="form-group me-3">
                        <label for="calificacionesMateria" class="form-label">Calificaciones</label>
                        <input type="text" class="form-control" id="calificacionesMateria" placeholder="Ej. Parcial: 6, Final: 8" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Añadir Materia</button>
                </form>
                <ul class="list-group materias-list w-100" id="materiasList">
                    
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2024 Pomodoro Team. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script>
        document.getElementById('materiaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            const nombre = document.getElementById('nombreMateria').value;
            const horario = document.getElementById('horarioMateria').value;
            const calificaciones = document.getElementById('calificacionesMateria').value;
            
            
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <div>
                    <h5 class="mb-1">${nombre}</h5>
                    <p class="mb-1"><strong>Horario:</strong> ${horario}</p>
                    <p class="mb-1">Calificaciones: ${calificaciones}</p>
                </div>
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
            `;
            
            
            document.getElementById('materiasList').appendChild(li);
            
            
            document.getElementById('materiaForm').reset();
            
            
            li.querySelector('.btn-danger').addEventListener('click', function() {
                if (confirm('¿Estás seguro de que deseas eliminar esta materia?')) {
                    li.remove();
                }
            });
        });
    </script>
</body>
</html>
