<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta - Pomodoro Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-light">
            <div class="logo p-3 text-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid">
            </div>
            <nav class="nav flex-column p-3">
                <a href="{{ url_for('home') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-house-door-fill me-2"></i> Home
                </a>
                <a href="{{ url_for('gestionmaterias') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-book-fill me-2"></i> Materias
                </a>
                <a href="#" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-calendar-event-fill me-2"></i> Eventos
                </a>
                <a href="#" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-card-checklist me-2"></i> Tareas
                </a>
            </nav>
        </div>
     
        <div class="main-content flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="register-container bg-white shadow rounded p-4">
                <h2 class="text-center mb-4">Registrar Cuenta</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputConfirmPassword" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmar Contraseña" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('usuario') }}" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2024 Pomodoro Team. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
