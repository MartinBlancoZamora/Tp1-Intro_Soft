<body>

        <div class="sidebar bg-dark text-light">

                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid">
            </div>

                    <i class="bi bi-house-door-fill me-2"></i> Home
                </a>
                <a href="{{ url_for('login') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-book-fill me-2"></i> Materias
                </a>
                <a href="{{ url_for('login') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-calendar-event-fill me-2"></i> Eventos
                </a>
                <a href="{{ url_for('login') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-card-checklist me-2"></i> Tareas
                </a>
            </nav>
        </div>
     
        <div class="main-content flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="register-container bg-white shadow rounded p-4">
                <h2 class="text-center mb-4">Registrar Cuenta</h2>
                <form method="POST", action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="input_nombre" class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="input_nombre" name="input_nombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input_email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="input_email" name="input_email" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input_pass" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="input_pass" name="input_pass" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input_confirm" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="input_confirm" name="input_confirm" placeholder="Confirmar Contraseña" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2024 Pomodoro Team. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>
