<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Materia - Pomodoro Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_materia.css') }}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-light">
            <div class="logo p-3 text-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid">
            </div>
            <nav class="nav flex-column p-3">
                <a href="{{ url_for('home') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-house-door-fill me-2"></i> Home
                </a>
                <a href="{{ url_for('gestion_materias') }}" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-book-fill me-2"></i> Materias
                </a>
                <a href="eventos.html" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-calendar-event-fill me-2"></i> Eventos
                </a>
                <a href="tareas.html" class="nav-link text-light d-flex align-items-center">
                    <i class="bi bi-card-checklist me-2"></i> Tareas
                </a>
            </nav>
        </div>
        
        <!-- Main content -->
        <div class="main-content flex-grow-1 d-flex flex-column align-items-center">
            <div class="half-background" style="max-width: 1200px;">
                <div class="container">
                    <div class="header d-flex justify-content-between align-items-center">
                        <h1>Editar Materia</h1>
                        <a href="{{ url_for('materia_detalle', materia_id=materia.id) }}" class="btn btn-warning back-button"><i class="bi bi-arrow-left-circle"></i> Volver a Materia</a>
                    </div>
                    <form method="post" class="row g-3">
                        <div class="col-md-12">
                            <label for="nombre" class="form-label">Nombre de la Materia</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ materia.nombre }}" required>
                        </div>
                        <div class="col-md-12">
                            <label for="horario" class="form-label">Horario</label>
                            <input type="text" class="form-control" id="horario" name="horario" value="{{ materia.horario }}" required>
                        </div>
                        <div class="col-md-12">
                            <label for="calificaciones" class="form-label">Calificaciones</label>
                            <input type="text" class="form-control" id="calificaciones" name="calificaciones" value="{{ materia.calificaciones }}" required>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary w-auto">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto">
        <div class="container-footer">
            <p>&copy; 2024 Pomodoro Team. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saveButton = document.querySelector('.btn-primary');
            
            saveButton.addEventListener('click', (event) => {
                event.preventDefault();
                const form = saveButton.closest('form');
                if (confirm('¿Estás seguro de que deseas guardar los cambios?')) {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
